<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style></style>
  </head>
  <body
    style="
      padding: 30px 0;
      margin: 0;
      box-sizing: border-box;
      background-color: #0f0f0e;
      overflow: hidden;
    "
  >
    <div id="main">
      <div
        id="mail_container"
        style="
          max-width: 600px;
          background-color: #b6b6b6;
          font-family: sans-serif;
          text-align: center;
          position: relative;
          margin: auto;
        "
      >
        <div
          id="upper_container"
          style="padding-top: 100px; color: #ffffff; font-size: 24px"
        >
          <img
            src="https://i.ibb.co/jvvh1kK/logo.png"
            alt="AUNG logo"
            style="width: 300px; height: 150px; object-fit: cover; margin: auto"
          />
          <div
            style="
              border-bottom: 2px solid #7f7f8077;
              width: 50%;
              margin: 30px auto;
            "
          ></div>
          <h2 style="color: #383838; font-size: 24px; margin-bottom: 15px">
            Dear Customer,
          </h2>
          <p
            style="
              font-size: 16px;
              color: #505050;
              width: 80%;
              margin: 10px auto;
              word-spacing: 2px;
              letter-spacing: 0.2px;
              line-height: 22px;
            "
          >
            Your email address is ${req.body.email}, and you will be receiving
            more news from Aung Shop.
          </p>
        </div>
        <div
          style="
            flex-shrink: 0;
            width: 100%;
            height: 82px;
            background-color: #b6b6b6;
            align-self: flex-end;
            display: grid;
            place-items: center;
            padding: 50px 0;
          "
        >
          <div style="width: 100%">
            <p style="font-size: 14px; color: #636b70">
              Happy welcome from Aung Shop,
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
